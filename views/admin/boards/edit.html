{% extends '../_layout.html' %}

{% block content %}
	<div class="card">
        <div class="card-body">
        	<div>
        		<img src="/images/boards/{{ board.image_path }}" alt="">
        	</div>
        	<div class="row">
        		<div class="col-md">
					<h1>Boards</h1>
					<h2>{{ board.title }}</h2>
					<h3>{{ board.description }}</h3>
        		</div>
        		<div class="col-md-1">
        			<form action="/admin/boards/{{ board.id }}?_method=DELETE" method="POST" enctype="application/x-www-form-urlencoded">
					   <input type="hidden" name="_method" value="DELETE">
						<button type="submit" class="btn btn-danger">Delete</button>
					</form>
        		</div>
        	</div>

            <form action="#" method="POST" class="mt-5">
            	<div class="form-group">
            		<label for="title">Title</label>
            		<input type="text" class="form-control" name="title" value="{{ board.title }}" autofocus>
            	</div>
            	<div class="form-group">
            		<label for="description">Description</label>
            		<input type="text" class="form-control" name="description" value="{{ board.description }}">
            	</div>
            	<div class="form-group">
            		<button type="submit" class="btn btn-primary btn-block">Send</button>
            	</div>
            </form>
        </div>
    </div>
    
{% endblock %}
