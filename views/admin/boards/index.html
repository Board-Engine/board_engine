{% extends '../_layout.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <h1>Boards</h1>
                </div>
                <div class="col">
                    <form action="#" method="get">
                        <input type="search" class="form-control" placeholder="Search">
                    </form>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>description</th>
                    <th>created_at</th>
                </tr>
                </thead>
                <tbody>
                    {% for board in boards %}
                        <tr>
                            <td>{{ board['_id'] }}</td>
                            <td>{{ board.title }}</td>
                            <td>{{ board.description }}</td>
                            <td>{{ board.created_at }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
