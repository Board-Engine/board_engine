{% extends '../_layout.html' %}

{% block content %}

	<div class="text-center" style="margin: 1rem;">
		<h1>Boards {{ board.title }}</h1>

		<picture>
			<source srcset="/images/{{ board.image_path }}">
			<img src="/images/{{ board.image_path }}" alt="image board" style="max-width: 200px; border: 1px solid red;"> 
		</picture>

		<div>
		    <a href="/boards/{{ board.slug }}/{{ board['_id'] }}/create" class="button">Create thread</a>
		</div>

		
	</div>
	
	{% for thread in board.threads %}
	    <div class="card preview">
	        <div class="card-body">
	        	<h3 class="preview-title"><a href="/boards/{{ board.slug }}/{{ thread['_id'] }}">{{ thread.title }}</a></h3>
	        </div>
	    </div>
	{% endfor %}

{% endblock %}
