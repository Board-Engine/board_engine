<dialog class="dialog_captcha">
    <div class="close">
        X
    </div>
    <div class="dialog-title">
        Captcha
    </div>
    <div class="message">
        
    </div>
    <div class="captcha_wrapper">
        <img src="/captcha" alt="captcha image">
    </div>

    <form class="form_captcha">
       <div class="form-group">
            <label for="txt">Write the code here</label>
            <input type="text" class="txt">
       </div>
       <div class="form-group">
           <button>Send</button>
       </div>
    </form>
</dialog>

<dialog class="dialog_report">
    <div class="close">
        X
    </div>
    <div class="dialog-title">
        Report
    </div>
    <div class="message">
        
    </div>
    <div class="captcha_wrapper">
        <img src="/captcha" alt="captcha image">
    </div>

    <form>
        <div class="form-group">
            <label for="txt">Write the code here</label>
            <input type="text" class="txt">
        </div>
        <div class="form-group">
            <label for="report">Report</label>
            <textarea id="report" rows="8"></textarea>
        </div>
        <div class="form-group">
           <button>Send</button>
       </div>
    </form>
</dialog>
