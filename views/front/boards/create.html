{% extends '../_layout.html' %}

{% block content %}

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1>create board</h1>

                {% if  expressFlash.length > 0 %}
                <div style="background: red;">
                    <h1>error</h1>
                </div>
                {% endif %}


                <form action="/boards" method="post" class="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" autofocus required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" required>
                    </div>

                    <div class="form-group">
                        <label for="image">Image <small>only jpg, jpeg, png and svg</small></label>
                        <input type="file" name="image" accept=".png, .jpg, .jpeg, .svg" required>
                    </div>

                    <div>
                        <button type="submit" class="block">Ok</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% include "front/includes/dialog.html" %}

{% endblock %}

{% block js %}
    <script src="/js/app.js"></script>
{% endblock %}
