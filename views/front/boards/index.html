{% extends '../_layout.html' %}

{% block content %}

	<div class="text-center">
		<h1>Boards {{ board.title }}</h1>

		<div>
		    <a href="/boards/create" class="button">Create board</a>
		</div>
	</div>

	<div class="wrapper">
		{% for board in boards %}
			<div class="card preview">
				<div class="card-image">
					<a href="/boards/{{ board.slug }}">
						<img src="/images/{{ board.image_path }}" alt="image board" style="max-width: 100%;">
					</a>
				</div>
				<div class="card-body">
					<h2><a href="/boards/{{ board.slug }}">{{ board.title }}</a></h2>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
