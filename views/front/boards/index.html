{% extends '../_layout.html' %}

{% block content %}

	<div class="text-center">
		<h1>Boards {{ board.title }}</h1>

		<div>
		    <a href="/boards/create" class="button">Create board</a>
		</div>
	</div>

	{% for board in boards %}
	    <div class="card preview">
	        <div class="card-body">
	        	<h2><a href="/boards/{{ board.slug }}">{{ board.title }}</a></h2>
	        </div>
	    </div>
	{% endfor %}
{% endblock %}
